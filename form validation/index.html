<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form validation</title>
    <link rel="stylesheet" href="../form validation/form.css" />
    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 shadow-5g p-2 mb-10 mt-10 bg-white rounded">

          <h1>Form Validation</h1>
      <form>
        <input
        type="name"
        id="username"
        class="form-control"
        placeholder="username"
        name="name"
       
      />
      <!-- small tag is used to represent the error feld -->
      <small id="username_error"><checkusername(username)></small>
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="email"
       name="email"
      />
      <!-- small tag is used to represent the error feld -->
      <small id="email_error"></small>
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="password"
        name="password"
      />
      <!-- small tag is used to represent the error feld -->
      <small id="password_error"></small>
      <input
        type="text"
        id="cpassword"
        class="form-control"
        placeholder="confirm password"
        
      
      />
      <!-- small tag is used to represent the error feld -->
      <small id="cpassword_error" class="m-0"></small>

      </form>
      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-2 " onclick="validate()">SUBMIT</button>
        </div>
        </div>
      </div>
    </div>
    <script src="../form validation/form.js"></script>
  </body>
</html>
