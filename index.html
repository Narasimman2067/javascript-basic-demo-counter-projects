<html>
  <head>
    <title>Javascript Counter</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container justify-content-center ">

      <div class="col-md-6 text-center">
        <h2>Javascript counter demo project</h2>
        <h4 id="number">0</h4>
        <button class="col-md-3 col-md-offset-2 btn btn-success" onclick="increment()">Increment</button>
        <button class="col-md-3 col-md-offset-2 btn btn-danger" onclick="decrement()">Decrement</button>
  
        <button class="col-md-3 col-md-offset-2 btn btn-primary" onclick="neutral()">Neutral</button>

      </div>
    <script src="./script.js"></script>
    </div>
  </body>
</html>
;
